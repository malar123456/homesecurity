
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
   
</head>
<body style="background-image: url('/static/images/yy.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">

    <div class='container mt-4'>
        <div class='container'>
            <img src={% static "images/wea.jpg" %} style="width:100%;height:400px;" >
           
        </div>
        <div class='container text-center bg-primary text-white'>
            <h1 style="font-family: 'Calibre', sans-serif;">IOT BASED HOME SECURITY MONITORING</h1>
        </div>

        <div class='container border border-primary' style='width:500px'>
            <form method='POST'>
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="uname" class="form-label text-white h5">User Name:</label>
                    <input type="text" class="form-control fs-5" id="uname" placeholder="Enter User Name" name="uname">
                  </div>

                  <div class="mb-3">
                    <label for="pwd" class="form-label text-white h5">Password:</label>
                    <input type="password" class="form-control fs-5" id="pswd" placeholder="Enter password" name="pswd">
                  </div>

                  <div class='text-center mb-2'>
                    <button type='submit' class='btn btn-lg btn-primary'>Login</button>
                  </div>

            </form>
            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}

        </div>
    </div>
    
</body>
</html>
